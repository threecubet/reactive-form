<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]= "signeupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              formControlName="username"
              id="username"
              class="form-control">
              <span 
              *ngIf="!signeupForm.get('userData.username').valid && signeupForm.get('userData.username').touched"
              class="help-block">Please enter a valid username</span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              formControlName="email"
              id="email"
              class="form-control">
              <span 
              *ngIf="!signeupForm.get('userData.email').valid && signeupForm.get('userData.email').touched"
              class="help-block">Please enter a valid Email</span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h3>Hobbies</h3>
          <button class="btn btn-default" type="button" (Click)="onAddHobby()">Add Hobbies</button>
        <div class="form-group"
          *ngFor="let hobbiecontrol of signeupForm.get('hobbies').controls; let i = index" >
          <input type="text" class="form-control" [formControlName]="i">
        </div>
      </div>
        <span 
            *ngIf="!signeupForm.valid && signeupForm.touched"
            class="help-block">Please enter a valid data</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
<!-- formControlName - Syncs form control in existing formGroup
     formGroup - Tracks the value and validity state of a group of FormControl instances               

-->
